<!DOCTYPE html>
<html>
    <head>
        <script src="javascript/contactus.js"></script>
        <link rel="stylesheet" href="css/contactus.css" type="text/css"/>
        <title>Next in Line</title>
    </head>
    <body>
            <div class="Logo">
                <img src="images/next in line.PNG" alt="Logo">
            </div>
            <div id="menu">
                <div class="table">
                  <ul id="horizontal-list">
                    <li><a href="../">Play</a></li>
                    <li><a href="../nextinline/gamesummary.html">Results</a></li>
                    <li><a href="../contactus.html">Contact Us</a></li>
                    <li><a href="../contactus.html">Suggestions</a></li>
                  </ul>
                </div>
            </div>
        <div class="header">
           <p class="statement">Please use the form below to contact the developer if you have any issues or suggestions</p> 
        </div>
            </div>
            <div class="form-body">

                <div id="form">
                    <form id="form-id" class="form-class">

                        <div class="form-group">
                            <label for="Name" class="form-label">Your name</label>
                            <div class="form-input-group">
                                <input type="text" id="Name" name="Name" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Email" class="form-label">Your email address</label>
                            <div class="form-input-group">
                                <input type="email" id="Email" name="Email" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Message" class="form-label">Your message</label>
                            <div class="form-input-group">
                                <textarea id="Message" name="Message" class="form-control-message" rows="6" maxlength="2000" required></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" id="form-button" class="form-button" onclick="prepareEmail()">Send Message</button>
                        </div> 
                    </form>
                </div>
            </div>
    </body>
</html>
